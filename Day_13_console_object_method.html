    //* check the speed diff among while,for,forof,foreach :
    console.log("while loop using:");
    console.time("start");
    let i = 0;
    while (i <= 10) {
      console.log(i);
      i++;
    }
    console.timeEnd("start");

    console.log("regular for loop using :");
    console.time("stat");
    for (let i = 0; i <= 10; i++) {
      console.log(i);
    }
    console.timeEnd("stat");

    console.log("using for of loop");
    console.time("start again");
    let odd = [1, 2, 3, 4, 5];
    for (let temp of odd) {
      console.log(temp);
    }
    console.timeEnd("start again");

    console.log("for each loop");
    console.time("start");
    odd.forEach((temp) => {
      console.log(temp);
    });
